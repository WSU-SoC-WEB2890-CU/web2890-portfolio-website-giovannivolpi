    <main>
        <form class="container">
            <fieldset class="mb-3">
                <legend>Personal Information</legend>
              <div class="row"> 
                <div class="mb-3 col-md">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullname" id="fullName" required aria-required="true" class="form-control">
                </div>
                <div class="mb-3 col-md">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="emailAddress" id="email" required aria-required="true" class="form-control" aria-describedby="emailHelp" oninput="validateEmail(this.value)">
                </div>
              </div>  
            </fieldset>
        
            <fieldset class=" mb-3">
                <legend>Message</legend>
                <label for="msgReason" class="form-label">Reason for contacting:</label>
                <select name="reason" id="msgReason" required aria-required="true" class="form-select">
                    <option value="">Please select</option>
                    <option value="sayHello">Want to schedule an appoitment</option>
                    <option value="collab">Have questions about bundles</option>
                    <option value="collab">other</option>
                </select>
                <label for="msgSubject" class="form-label p-3">Subject</label>
                <input type="text" name="subject" id="msgSubject" class="from-control-lg from-control">
                <textarea name="message" id="msgContent" cols="30" rows="10" required aria-required="true" class="form-control"></textarea>
            </fieldset>
            <fieldset class=" mb-3">
                <legend>How did you hear about me ?</legend>
            <div class="form-check">
                <input type="checkbox" id="tookClass" name="tookClass" class="form-check-input">
                <label for="tookClass" class="form-check-label">Through one of your employees</label>
            </div>  
            <div class="form-check">
                <input type="checkbox" id="friendClass" name="friendClass" class="form-check-input">
                <label for="friendClass" class="form-check-label">social media</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="realLife" name="realLife" class="form-check-input">
                <label for="realLife" class="form-check-label">I know the owner</label>
            </div>
            </fieldset>
            <div class="p-5">
                <a type="submit" class="btn btn-primary py-1 fs-3" href="./index.html">Submit</a>
            </div>
          </form>

          <script type="module" src="./javascripts/main.js"></script>
